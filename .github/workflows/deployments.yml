name: Deploy Project
on:
  push
  # Uncomment the following line to run the workflow on push events
  # pull_request:
  #   types:
  #     - closed
  #   # branches:
  #   #   - develop
  #   branches-ignore:
  #     - 'feature/*'
  #     - 'workflows/*'
  #     - 'hotfix/*'
  # workflow_dispatch:
  # push:
  #   branches:
  #     - master
  #   paths-ignore:
  #     - 'README.md'
  #     - './.github/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    outputs:
      cache_deps: ${{ steps.cache_deps.outputs.cache-hit }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.10
      - name: Install Dependencies
        run: |
          npm i --package-lock-only
          npm ci
      - name: Cache Dependencies
        id: cache_deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
          fail-on-cache-miss: true
          save-always: true
      - name: Check Cache Status
        run: |
          if [ -z "${{ steps.cache_deps.outputs.cache-hit }}" ]; then
            echo "Cache Missed"
          else
            echo "Cache Hit"
          fi
      - name: Run Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.10
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          restore-keys: ${{ needs.lint.outputs.cache_deps.outputs.cache-key }}
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
          fail-on-cache-miss: true
      - name: Install Dependencies
        run: |
          npm i --package-lock-only
          npm ci
      - name: Run Tests
        run: npm run test
  build:
    needs: [test, lint]
    runs-on: ubuntu-latest
    outputs:
      main-file: ${{ steps.main-file_publication.outputs.main-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.10
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ needs.lint.outputs.cache_deps.outputs.cache-key }}
          fail-on-cache-miss: true
      - name: Install Dependencies
        run: |
          npm i --package-lock-only
          npm ci
      - name: Build Project
        run: npm run build
      - name: Publish Main Filename
        id: main-file_publication
        run: find dist/main.js -type f -execdir echo '' >> $GITHUB_OUTPUT ';'
      - name: Archive Build (Upload Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist
          # this is an example of how to upload multiple files
          # path: |
          #   dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Build
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist
      - name: Output Main File
        run: echo ${{ needs.build.outputs.main-file }}
      - name: Deploy
        run: echo "NOW SHOULD BE DEPLOYING..."
