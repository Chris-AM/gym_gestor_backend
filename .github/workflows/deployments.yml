name: Deploy Project
on:
  push
  # Uncomment the following line to run the workflow on push events
  # pull_request:
  #   types:
  #     - closed
  #   # branches:
  #   #   - develop
  #   branches-ignore:
  #     - 'feature/*'
  #     - 'workflows/*'
  #     - 'hotfix/*'
  # workflow_dispatch:
  # push:
  #   branches:
  #     - master
  #   paths-ignore:
  #     - 'README.md'
  #     - './.github/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    outputs:
      yarn_cache_dir: ${{ steps.cache_dir.outputs.cache-dir }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Get Yarn Cache Dir
        id: cache_dir
        # deprecated
        # echo "::set-output name={name}::{value}"
        # run: echo "::set-output name=cache-dir::$(yarn cache dir)"
        # new way
        # run: echo "{name}={value}" >> $GITHUB_OUTPUT
        run: echo "cache-dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.cache_dir.outputs.cache-dir }}
          key: node-modules-${{ hashFiles('**/yarn.lock') }}
          save-always: true
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run Lint
        run: yarn lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ needs.lint.outputs.yarn_cache_dir }}
          key: node-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run Tests
        run: yarn run test
  build:
    needs: [test, lint]
    runs-on: ubuntu-latest
    outputs:
      main-file: ${{ steps.main-file_publication.outputs.main-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ needs.lint.outputs.yarn_cache_dir }}
          key: node-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build Project
        run: yarn run build
      - name: Publish Main Filename
        id: main-file_publication
        run: find dist/main.js -type f -execdir echo '' >> $GITHUB_OUTPUT ';'
      - name: Archive Build (Upload Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist
          # this is an example of how to upload multiple files
          # path: |
          #   dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Build
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist
      - name: Output Main File
        run: echo ${{ needs.build.outputs.main-file }}
      - name: Deploy
        run: echo "NOW SHOULD BE DEPLOYING..."
