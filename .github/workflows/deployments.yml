name: Deploy Project
on:
  push
  # Uncomment the following line to run the workflow on push events
  # pull_request:
  #   types:
  #     - closed
  #   # branches:
  #   #   - develop
  #   branches-ignore:
  #     - 'feature/*'
  #     - 'workflows/*'
  #     - 'hotfix/*'
  # workflow_dispatch:
  # push:
  #   branches:
  #     - master
  #   paths-ignore:
  #     - 'README.md'
  #     - './.github/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    # outputs:
    #   package-lock: ${{ steps.package-lock_publication.outputs.package-lock }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.10
      - name: Install Dependencies
        run: |
          npm i --package-lock-only
          npm ci
      - name: Run Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.10
      - name: Install Dependencies
        run: |
          npm i --package-lock-only
          npm ci
      - name: Run Tests
        run: npm run test
  build:
    needs: [test, lint]
    runs-on: ubuntu-latest
    outputs:
      main-file: ${{ steps.main-file_publication.outputs.main-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.10
      - name: Install Dependencies
        run: |
          npm i --package-lock-only
          npm ci
      - name: Build Project
        run: npm run build
      - name: Publish Main Filename
        id: main-file_publication
        run: find dist/main.js -type f -execdir echo 'main-file={}' >> $GITHUB_OUTPUT ';'
      - name: Archive Build (Upload Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist
          # this is an example of how to upload multiple files
          # path: |
          #   dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Build
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist
      - name: Output Main File
        run: echo ${{ needs.build.outputs.main-file }}
      - name: Deploy
        run: echo "NOW SHOULD BE DEPLOYING..."
